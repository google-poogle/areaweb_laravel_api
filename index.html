<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Как используют REST API?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<div class="container pt-5">
    <ul class="list-group" id="todos"></ul>
</div>
</body>
<script>
    const todosEndpoint = 'https://jsonplaceholder.typicode.com/todos';
    const todosEl = document.getElementById('todos');

    const fetchTodos = async () => {
        const res = await fetch(todosEndpoint);
        return await res.json();
    }

    const renderTodos = async () => {
        const todos = await fetchTodos();

        for (const todo of todos) {
            todosEl.innerHTML += `
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    ${todo.title} <span class="badge ${todo.completed ? 'bg-success' : 'bg-danger'} rounded-pill">${todo.completed ? 'Да' : 'Нет'}</span>
                </li>`
        }
    }

    renderTodos();
</script>
</html>
